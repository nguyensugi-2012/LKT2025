<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bảng điều khiển Tổng hợp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; background: linear-gradient(to top, #000428, #004e92); overflow: hidden; }
        .glass-container { position: relative; z-index: 1; width: 100%; max-width: 1200px; height: 90vh; padding: 30px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); color: #ffffff; display: flex; flex-direction: column; }
        h1 { text-align: center; font-size: 2em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .main-content { display: flex; flex-grow: 1; gap: 30px; overflow: hidden; }
        .column { flex: 1; display: flex; flex-direction: column; background-color: rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 20px; overflow: hidden; }
        .column h2 { font-size: 1.5em; margin-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.3); padding-bottom: 10px; }
        #player-count { background-color: #00aaff; color: white; padding: 2px 10px; border-radius: 15px; font-size: 0.8em; vertical-align: middle; margin-left: 10px; }
        #player-list-container, #log-container { flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        #player-list { list-style-type: none; padding: 0; }
        #player-list li { background-color: rgba(255, 255, 255, 0.1); padding: 12px; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid #00aaff; font-weight: 500; transition: all 0.2s ease-in-out; }
        #player-list li.correct-attempt { background-color: rgba(46, 204, 113, 0.7); border-left-color: #2ecc71; }
        #player-list li.wrong-attempt { background-color: rgba(231, 76, 60, 0.7); border-left-color: #e74c3c; }
        table { width: 100%; border-collapse: collapse; }
        thead th { background-color: rgba(0, 170, 255, 0.3); padding: 10px; text-align: left; }
        tbody td { padding: 10px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .status { font-weight: 700; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; }
        .status.correct { background-color: #2ecc71; color: white; }
        .status.wrong { background-color: #e74c3c; color: white; }
        .star { position: absolute; top: -10px; background: #fff; border-radius: 50%; box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh); opacity: 0; } }
        @media (max-width: 900px) { .main-content { flex-direction: column; } .glass-container { height: 95vh; padding: 20px; } }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="glass-container">
        <h1>Bảng Điều Khiển Tổng Hợp</h1>
        <div class="main-content">
            <div class="column">
                <h2>Người chơi Online <span id="player-count">0</span></h2>
                <div id="player-list-container">
                    <ul id="player-list"></ul>
                </div>
            </div>
            <div class="column">
                <h2>Lịch sử Nhập Mật Mã</h2>
                <div id="log-container">
                    <table>
                        <thead><tr><th>Thời gian</th><th>Tên</th><th>Trạng thái</th></tr></thead>
                        <tbody id="log-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('/admin');
        const playerCountEl = document.getElementById('player-count');
        const playerListEl = document.getElementById('player-list');
        const logTableBody = document.getElementById('log-table-body');

        // --- HÀM TIỆN ÍCH ---
        const addPlayerToList = (playerName) => {
            const li = document.createElement('li');
            li.textContent = playerName;
            li.id = `player-${playerName}`;
            playerListEl.appendChild(li);
        };

        const removePlayerFromList = (playerName) => {
            const playerElement = document.getElementById(`player-${playerName}`);
            if (playerElement) { playerElement.remove(); }
        };

        const highlightPlayerAttempt = (playerName, className) => {
            const playerElement = document.getElementById(`player-${playerName}`);
            if (playerElement) {
                playerElement.classList.remove('correct-attempt', 'wrong-attempt');
                playerElement.classList.add(className);
            }
        };
        
        const addLogEntry = (log) => {
            const row = document.createElement('tr');
            const statusClass = log.isCorrect ? 'correct' : 'wrong';
            const statusText = log.isCorrect ? 'ĐÚNG' : 'SAI';
            row.innerHTML = `<td>${log.timestamp}</td><td>${log.playerName}</td><td><span class="status ${statusClass}">${statusText}</span></td>`;
            logTableBody.prepend(row);
        };

        // --- LẮNG NGHE SỰ KIỆN TỪ SERVER ---
        socket.on('currentPlayers', (players) => {
            playerListEl.innerHTML = '';
            players.forEach(playerName => addPlayerToList(playerName));
            playerCountEl.textContent = players.length;
        });

        socket.on('playerJoined', (playerName) => {
            addPlayerToList(playerName);
            playerCountEl.textContent = parseInt(playerCountEl.textContent) + 1;
        });

        socket.on('playerLeft', (playerName) => {
            removePlayerFromList(playerName);
            playerCountEl.textContent = parseInt(playerCountEl.textContent) - 1;
        });
        
        socket.on('correctAttempt', (playerName) => {
            highlightPlayerAttempt(playerName, 'correct-attempt');
        });

        socket.on('wrongAttempt', (playerName) => {
            highlightPlayerAttempt(playerName, 'wrong-attempt');
        });

        socket.on('fullLogHistory', (logs) => {
            logTableBody.innerHTML = '';
            logs.forEach(log => addLogEntry(log));
        });

        socket.on('newLogEntry', (log) => {
            addLogEntry(log);
        });

        // --- LOGIC SAO RƠI ---
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            const duration = Math.random() * 3 + 2;
            star.style.animationDuration = `${duration}s`;
            document.body.appendChild(star);
            setTimeout(() => { star.remove(); }, duration * 1000);
        }
        setInterval(createStar, 100);
    </script>
</body>
</html>
